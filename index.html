<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Attendance</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    .log { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ“· QR Code Attendance</h2>
  <div id="reader"></div>
  <div class="log">
    <p id="status">Scan a QR code...</p>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPcoOXTI_-TdHREFcR5palDtth3H8vGKYlnYlKHd5JRMh4qfM86vv8zCbhOvCrGWvKnA/exec"; // paste Apps Script Web App URL

    function onScanSuccess(decodedText) {
      document.getElementById("status").innerText = "Scanned: " + decodedText;

      // Send to Google Sheets
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ studentId: decodedText })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = 
          "Saved to Sheet: " + data.student;
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err;
      });
    }

    let scanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);
  </script>
</body>
</html>
